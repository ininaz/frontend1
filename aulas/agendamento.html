<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre a Clínica XYZ - Agendamento</title>
    <meta name="descption" content="clinica com atendimento em várias especialidades médicas na cidade de Limeira">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Essa Seção é o cabeçalho -->
    <header>
        <a href="index.html">
            <img src="Imagens/logo.png" alt="Logo da Clínica XYZ">
    </header>
    </a>

    <main>
        <section class="destaque">
            <h1>Agendamento</h1>
            <p>Agendamento online</p>
        </section>

        <section class="agendamento">

            <form action="" method="post" name="form-agendamento" name="form-agendamento" id="form-agendamento">
                <div class="form-group">
                    <div>
                        <label for="">Selecione a Data</label>
                        <input type="date" name="data" id="data" required>
                    </div>
                    <div>
                        <label for="">Selecione a Hora</label>
                        <input type="time" name="hora" id="hora" required>
                    </div>
                    <div>
                        <label for="">Selecione a Especialidade</label>
                        <select name="especialidade" id="especialidade">
                            <option></option>
                            <option>Cardiologia</option>t
                            <option>Clinica Geral</option>
                            <option>Dermatologia</option>
                            <option>Endocrinologia</option>
                            <option>Ortopedia</option>
                            <option>Pediatria</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="">Nome Completo</label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div>
                    <input type="submit" value="Confirmar Agendamento" name="confirmar" id="confirmar">
                </div>
            </form>
        </section>

        <section class="voltar">
            <a href="index.html"><i class="bi bi-arrow-left-circle"></i> Voltar</a>
        </section>
    </main>

    <footer>
        &copy; 2025 | Clínica XYZ | Créditos
    </footer>
</body>

</html>
