<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre a Clínica XYZ - Contato</title>
    <meta name="descption" content="clinica com atendimento em várias especialidades médicas na cidade de Limeira">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Essa Seção é o cabeçalho -->
    <header>
        <a href="index.html">
        <img src="Imagens/logo.png" alt="Logo da Clínica XYZ">
    </header>
    </a>

    <main>
        <section class="destaque">
            <h1>Contato</h1>
            <p>Formulário de contato e nossa localização</p>
        </section>

        <section class="contato">
            <div>
                <form action="" method="post" name="form1" id="form1">
                    <div>
                        <label for="">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div>
                        <label for="">Email:</label>
                        <input type="email" id="correio-eletronico" name="correio-eletronico" required>
                    </div>
                    <div>
                        <label for="">Gênero:</label>
                        <input type="radio" id="masculino" name="sexo" value="masc">Masculino
                        <input type="radio" id="Feminino" name="sexo" value="fem">Feminino
                    </div>
                    <div>
                        <label for="">Assunto</label>
                        <select name="assunto" id="assunto">
                            <option></option>
                            <option>Critica</option>
                            <option>Sujestão</option>
                            <option>Dúvidas</option>
                            <option selected>Elogio</option>
                            <option>Informação</option>
                            <option>Outros</option>
                        </select>
                    </div>
                    <div>
                        <label for="">Comentário</label>
                        <textarea name="comentario" id="comentario" rows="6"></textarea>
                    </div>
                    <div>
                        <input type="checkbox" name="lgpd" id="lgpd" value="sim">
                        Autorizo o uso dos dados de acordo com a <a href="#"> politica de privacidade</a>
                    </div>
                    <div>
                        <input type="submit" name="enviar" id="enviar" value="Enviar Dados">
                    </div>
                </form>
            </div>

            <div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1842.1618061153506!2d-47.39961602023651!3d-22.56699677460122!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c880ee0caac24d%3A0x95fcf7d5914d4d50!2sSenac%20Limeira!5e0!3m2!1spt-BR!2sbr!4v1749084913538!5m2!1spt-BR!2sbr" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>



        </section>

        <section class="voltar">
            <a href="index.html"><i class="bi bi-arrow-left-circle"></i> Voltar</a>
        </section>
    </main>

    <footer>
        &copy; 2025 | Clínica XYZ | Créditos
    </footer>
</body>

</html>
